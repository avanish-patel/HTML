<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dropdown control</title>
  </head>
  <body>

    <form>
      Please, select from following subject:<br />
      <select name="dropdown">
      <option value="Maths" selected="Maths">Maths</option>
      <option value="Physics">Physics</option>
      <option value="Chemistry">Chemistry</option>
      </select>
    </form>
  </body>
</html>
