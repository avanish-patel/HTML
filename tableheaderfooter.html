<!DOCTYPE html>
<html>
<head>
  <title>Table Header And Footer</title>
</head>
<body>

  <table border="2" width="100%" bordercolor="red">
    <thead>
      <tr>
        <td colspan="4">
          This the head of the table
        </td>
      </tr>
    </thead>

    <tfoot>
      <tr>
        <td colspan="4">
          This is the foot of the table
        </td>
      </tr>
    </tfoot>

    <tbody>
      <tr>
        <td>
          cell 1
        </td>
        <td>
          cell 2
        </td>
        <td>
          cell 3
        </td>
        <td>
          cell 4
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
