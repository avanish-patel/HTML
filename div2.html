<!DOCTYPE html>
<html>
<head>
  <title>Div Tag Example</title>
</head>

<body>

  <!--First group of tags-->
  <div style="color:red">

    <h3>Thius is the first group</h3>
    <p>
      Following is the list of vegetables
    </p>

    <ul>
      <li>Ginger</li>
      <li>Potato</li>
      <li>Radish</li>
      <li>Beetroot</li>
    </ul>
  </div>

  <!--Second group of tags-->
  <div style="color:green">
    <h3>This is the second group</h3>
    <p>
      Following is the list of fruits
    </p>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Mango</li>
    </ul>
  </div>
</body>
</html>
