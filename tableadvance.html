<!DOCTYPE html>
<html>
<head>
  <title>Table With Advance Detail</title>
</head>

<body>
  <table border="2" cellspacing="2" cellpadding="5" bordercolor="red" bgcolor="yellow" background="images/test.png" width="400" height="150">
  <caption>
    This is the caption:
  </caption>
    <tr>
      <th>
        Name
      </th>
      <th>
        Class
      </th>
      <th>
        Grade
      </th>
    </tr>

    <tr>
      <td rowspan="2">
        Avanish
      </td>
      <td>
        A
      </td>
      <td>
        D
      </td>
    </tr>

    <tr>
      <td>
        B
      </td>
      <td>
        C
      </td>
    </tr>

    <tr>
      <td colspan="3">
        None
      </td>
    </tr>

  </table>
</body>
</html>
